<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second task</title>
</head>
<body>
<form>
    <fieldset id="sizes">
        <legend>Size</legend>
        <input type="radio" id="sizeSRadio" name="size" value="S">
        <label for="sizeSRadio">S</label>
        <input type="radio" id="sizeMRadio" name="size" value="M">
        <label for="sizeMRadio">M</label>
        <input type="radio" id="sizeLRadio" name="size" value="L">
        <label for="sizeLRadio">L</label>
    </fieldset>
    <fieldset id="colors">
        <legend>Color</legend>
        <input type="checkbox" name="color" id="color1" value="1">
        <label for="color1">1</label>
        <input type="checkbox" name="color" id="color2" value="2">
        <label for="color2">2</label>
        <input type="checkbox" name="color" id="color3" value="3">
        <label for="color3">3</label>
        <input type="checkbox" name="color" id="color4" value="4">
        <label for="color4">4</label>
        <input type="checkbox" name="color" id="color5" value="5">
        <label for="color5">5</label>
    </fieldset>
    <fieldset>
        <legend>Manufacturer</legend>
        <select multiple id="manufacturer" name="manufacturer">
            <option value="aaa">aaa</option>
            <option value="b&c">b&c</option>
            <option value="ddd">ddd</option>
            <option value="eee">eee</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Sale</legend>
        <input type="checkbox" id="sale" name="sale" value="1">
        <label for="sale">1</label>
    </fieldset>
</form>
</body>

<script src="index.js"></script>
</html>
